
<div class="container">
    <hr>
    <h1 class="text-center">Contact</h1>

    <div class="mail-wrapper">
        <!-- <form action="https://mailthis.to/syl.pillet@hotmail.fr" method="POST">  -->


            <div class="row">
                <div class="col-md-6 offset-md-3">
                <form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">

                        <!-- name -->
                    <div class="form-group">
                        <label for="name">{{'email.name' | translate}}</label>
                        <input type="text" class="form-control" name="name" placeholder="{{'email.name' | translate}}" formControlName="name">
                    </div>

                    <!-- email  -->
                    <div class="form-group">
                        <label for="email">{{'email.mail' | translate}}</label>
                        <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="exemple@mail.com"formControlName="email">
                        <small id="emailHelp" class="form-text text-muted">{{'email.noshare' | translate}}</small>
                    </div>

                 

                    <div class="form-group">
                        <label for="message">{{'email.message' | translate}}</label>
                        <textarea class="form-control" formControlName="message" name="message">
                        </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!formData.valid">{{'email.send' | translate | uppercase}}</button>
                </form>
                </div>
                </div>

    </div>
</div>
